<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle Financeiro</h1>

        <div class="card-usuario">
            <h3>Cadastrar Novo Usuário</h3>
            <div class="input-group">
                <input type="text" id="novo-usuario-nome" placeholder="Ex: Alicia">
                <button id="btn-add-usuario" title="Adicionar">+</button>
            </div>
            <p class="hint">Adicione quem vai usar seu cartão.</p>
        </div>

        <hr>

        <h3>Adicionar Transação</h3>
        <form id="financial-form">
            <div class="form-row">
                <input type="text" id="description" placeholder="Descrição (Ex: Uber, Mercado)" required>
                <input type="number" id="amount" placeholder="Valor (R$)" step="0.01" required>
            </div>
            
            <div class="form-row">
                <select id="type">
                    <option value="expense">Saída (Gasto)</option>
                    <option value="income">Entrada (Salário)</option>
                </select>
                
                <select id="user-select" required>
                    <option value="" disabled selected>Quem gastou?</option>
                    <option value="Eu">Eu (Pessoal)</option>
                </select>
            </div>

            <button type="submit" class="btn-salvar">Salvar Transação</button>
        </form>

        <div class="summary">
            <h2>Resumo por Pessoa</h2>
            <ul id="user-totals"></ul>
            <p><strong>Total Geral Gasto:</strong> R$ <span id="total-expenses">0.00</span></p>
        </div>

        <div class="transactions">
            <h2>Histórico</h2>
            <ul id="transaction-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
