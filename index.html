<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Controle Financeiro</h1>
        </header>

        <div class="dashboard">
            <div class="card income">
                <h3>Entradas</h3>
                <p id="money-plus" class="money plus">+ R$ 0.00</p>
            </div>
            <div class="card expense">
                <h3>Saídas (Cartão)</h3>
                <p id="money-minus" class="money minus">- R$ 0.00</p>
            </div>
            <div class="card balance">
                <h3>Saldo Atual</h3>
                <p id="balance" class="money">R$ 0.00</p>
            </div>
        </div>

        <div class="main-content">
            
            <div class="column form-column">
                
                <div class="box-clean">
                    <h3><i class="fas fa-user-plus"></i> Novo Usuário</h3>
                    <div class="input-group-user">
                        <input type="text" id="novo-usuario-nome" placeholder="Nome (Ex: Márcio)">
                        <button id="btn-add-usuario" class="btn-purple"><i class="fas fa-plus"></i></button>
                    </div>
                </div>

                <div class="box-clean">
                    <h3>Nova Transação</h3>
                    <form id="form">
                        <div class="form-control">
                            <label>Descrição</label>
                            <input type="text" id="text" placeholder="Ex: Salário, Uber, Mercado..." required>
                        </div>
                        <div class="form-control">
                            <label>Valor (R$)</label>
                            <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                        </div>
                        
                        <div class="row-inputs">
                            <div class="form-control half">
                                <label>Tipo</label>
                                <select id="trans-type">
                                    <option value="expense">Saída (-)</option>
                                    <option value="income">Entrada (+)</option>
                                </select>
                            </div>
                            <div class="form-control half">
                                <label>Quem?</label>
                                <select id="user-select" required>
                                    <option value="" disabled selected>Selecione...</option>
                                    <option value="Eu">Eu (Pessoal)</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn-save">Adicionar Transação</button>
                    </form>
                </div>
            </div>

            <div class="column list-column">
                
                <div class="box-clean">
                    <h3><i class="fas fa-chart-pie"></i> Gastos por Pessoa (Cartão)</h3>
                    <ul id="users-list" class="list-users">
                        </ul>
                </div>

                <div class="box-clean">
                    <h3>Histórico Recente</h3>
                    <ul id="list" class="list">
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
